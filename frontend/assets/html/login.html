<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <style>::-webkit-scrollbar { display: none;}</style>
    <script>tailwind.config = {
  "theme": {
    "extend": {
      "fontFamily": {
        "roboto": [
          "Roboto",
          "sans-serif"
        ],
        "sans": [
          "Inter",
          "sans-serif"
        ]
      },
      "colors": {
        "slate-custom": "#708090",
        "royal-blue": "#4169E1"
      }
    }
  }
};</script>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"><style>
      body {
        font-family: 'Inter', sans-serif !important;
      }
      
      /* Preserve Font Awesome icons */
      .fa, .fas, .far, .fal, .fab {
        font-family: "Font Awesome 6 Free", "Font Awesome 6 Brands" !important;
      }
    </style><style>
  .highlighted-section {
    outline: 2px solid #3F20FB;
    background-color: rgba(63, 32, 251, 0.1);
  }

  .edit-button {
    position: absolute;
    z-index: 1000;
  }

  ::-webkit-scrollbar {
    display: none;
  }

  html, body {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  </style></head>
<body class="bg-gray-50 font-sans">
    
    <main id="login-main" class="flex items-center justify-center h-[800px]">
        <div id="login-container" class="bg-white shadow-2xl rounded-lg max-w-md w-full mx-4">
            
            <div id="login-form-section" class="p-8 lg:p-12">
                <div id="login-header" class="mb-8 text-center">
                    <div id="logo-section" class="flex items-center justify-center mb-6">
                        <div class="w-12 h-12 bg-royal-blue rounded-lg flex items-center justify-center mr-3">
                            <i class="fa-solid fa-chart-line text-white text-xl"></i>
                        </div>
                        <h1 class="text-3xl font-bold text-slate-custom">Scale ONE</h1>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900 mb-2">Bem-vindo de volta</h2>
                    <p class="text-gray-600 text-sm">Faça login para acessar sua dashboard</p>
                </div>

                <form id="login-form" class="space-y-6">
                    <div id="company-field" class="space-y-2">
                        <label for="company" class="block text-sm font-medium text-gray-700">Empresa</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa-solid fa-building text-gray-400"></i>
                            </div>
                            <input type="text" id="company" name="company" class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-royal-blue focus:border-royal-blue transition-colors" placeholder="Nome da empresa">
                        </div>
                    </div>

                    <div id="email-field" class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa-regular fa-envelope text-gray-400"></i>
                            </div>
                            <input type="email" id="email" name="email" class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-royal-blue focus:border-royal-blue transition-colors" placeholder="seu@email.com">
                        </div>
                    </div>

                    <div id="password-field" class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa-solid fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password" name="password" class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-royal-blue focus:border-royal-blue transition-colors" placeholder="••••••••">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
                                <i class="fa-regular fa-eye text-gray-400 hover:text-gray-600"></i>
                            </div>
                        </div>
                    </div>

                    <div id="login-options" class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-royal-blue focus:ring-royal-blue border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">Lembrar de mim</label>
                        </div>
                        <span class="text-sm text-royal-blue hover:text-blue-600 font-medium cursor-pointer">Esqueceu a senha?</span>
                    </div>

                    <button type="submit" id="login-button" class="w-full bg-royal-blue text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-royal-blue focus:ring-offset-2 transition-colors">
                        Entrar
                    </button>

                    <div id="divider" class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">ou</span>
                        </div>
                    </div>

                    <button type="button" id="google-login" class="w-full bg-white border border-gray-300 text-gray-700 py-3 px-4 rounded-lg font-medium hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-royal-blue focus:ring-offset-2 transition-colors flex items-center justify-center">
                        <i class="fa-brands fa-google text-red-500 mr-2"></i>
                        Continuar com Google
                    </button>
                </form>

                <div id="signup-link" class="mt-8 text-center">
                    <p class="text-sm text-gray-600">
                        Não tem uma conta? 
                        <span class="text-royal-blue hover:text-blue-600 font-medium cursor-pointer">Criar conta</span>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Toggle password visibility
        document.querySelector('.fa-eye').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // Form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Login submitted');
        });
    </script>


</body></html>
